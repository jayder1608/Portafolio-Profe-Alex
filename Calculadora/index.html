<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora sin flechas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora Básica</h2>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" required />

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" required />

    <div class="operaciones">
      <label><input type="radio" name="operacion" value="suma" checked /> Suma</label>
      <label><input type="radio" name="operacion" value="resta" /> Resta</label>
      <label><input type="radio" name="operacion" value="multiplicacion" /> Multiplicación</label>
      <label><input type="radio" name="operacion" value="division" /> División</label>
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById("numero1").value);
      const num2 = parseFloat(document.getElementById("numero2").value);
      const operacion = document.querySelector('input[name="operacion"]:checked').value;
      let resultado = "";

      if (isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor ingresa ambos números.";
      } else {
        switch (operacion) {
          case "suma":
            resultado = `El resultado es: ${num1 + num2}`;
            break;
          case "resta":
            resultado = `El resultado es: ${num1 - num2}`;
            break;
          case "multiplicacion":
            if (num1 === 0 || num2 === 0) {
              resultado = "El resultado es nulo";
            } else {
              resultado = `El resultado es: ${num1 * num2}`;
            }
            break;
          case "division":
            if (num2 === 0) {
              resultado = "Error: No se puede dividir por cero.";
            } else {
              resultado = `El resultado es: ${num1 / num2}`;
            }
            break;
          default:
            resultado = "Operación no válida.";
        }
      }

      document.getElementById("resultado").innerText = resultado;
    }
  </script>

</body>
</html>
