<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Datos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">


 

  <div class="container mt-5">
    <!-- Botón para abrir el formulario -->
    <div class="text-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal">Registrar nuevo</button>
    </div>

    <!-- Tabla de datos -->
    <table class="table table-bordered table-hover table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Documento</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody id="bodyData"></tbody>
    </table>
  </div>

  <!-- ✅ Modal del Formulario -->
  <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="formularioModalLabel">Registro de datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <input type="text" class="form-control" id="nombre" placeholder="Digite el nombre" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="apellidos" placeholder="Digite el apellido">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="documento" placeholder="Digite el documento">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="correo" placeholder="Digite el correo">
          </div>
        </div>
        <div class="modal-footer">
          <button onclick="guardar()" class="btn btn-success">Guardar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="registroModalLabel">Registro exitoso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Los datos han sido registrados correctamente.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de alerta -->
  <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="alertaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="alertaModalLabel">Advertencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="alertaMensaje"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let datos = [];

    function mostrarAlerta(mensaje) {
      document.getElementById("alertaMensaje").innerText = mensaje;
      let modal = new bootstrap.Modal(document.getElementById("alertaModal"));
      modal.show();
    }

    function guardar() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellidos = document.getElementById("apellidos").value.trim();
      const documento = document.getElementById("documento").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (nombre === "") {
        mostrarAlerta("Por favor, digite el nombre.");
      } else if (apellidos === "") {
        mostrarAlerta("Por favor, digite el apellido.");
      } else if (documento === "") {
        mostrarAlerta("Por favor, digite el documento.");
      } else if (correo === "") {
        mostrarAlerta("Por favor, digite el correo.");
      } else {
        let reg = { nombre, apellidos, documento, correo };
        datos.push(reg);
        pintarDatos();

        // Limpiar campos
        document.getElementById("nombre").value = "";
        document.getElementById("apellidos").value = "";
        document.getElementById("documento").value = "";
        document.getElementById("correo").value = "";

        // Cerrar el formulario y mostrar confirmación
        bootstrap.Modal.getInstance(document.getElementById("formularioModal")).hide();
        let modal = new bootstrap.Modal(document.getElementById("registroModal"));
        modal.show();
      }
    }

    function pintarDatos() {
      const body = document.getElementById("bodyData");
      body.innerHTML = "";
      datos.forEach((item) => {
        body.innerHTML += `
          <tr>
            <td>${item.nombre}</td>
            <td>${item.apellidos}</td>
            <td>${item.documento}</td>
            <td>${item.correo}</td>
          </tr>
        `;
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
